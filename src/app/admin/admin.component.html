<h1>Welcome To Admin Page</h1>

<button (click)="logout()" class="text-white bg-blue-500 px-6 mt-8 ml-10 py-2">Logout</button>

<div class="container mx-auto py-10">
  <div *ngIf="product" class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden border">
    <img
      [src]="getImageUrl(product.imageUrl)"
      alt="{{ product.name }}"
      class="w-auto h-auto object-cover"
    />
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800">{{ product.name }}</h2>
      <p class="text-sm text-gray-500">Category: {{ product.categoryName }}</p>
      <p class="text-xl font-semibold text-blue-600 mt-4">
        Price: ${{ product.price | number: '1.0-2' }}
      </p>
    </div>
  </div>
  <div *ngIf="!product" class="text-center text-gray-500">Loading...</div>
</div>
