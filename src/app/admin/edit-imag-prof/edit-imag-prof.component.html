<div class="flex flex-col items-center p-6">
    <h2 class="text-xl text-gray-500 font-semibold font-mono text-center mb-4">Edit Profile Image</h2>
  
    <!-- Image Preview -->
    <div class="image-preview relative flex justify-center items-center">
      <img
        *ngIf="imageUrl"
        [src]="imageUrl"
        alt="Profile Image"
        class="preview-img w-36 h-36 rounded-full object-cover border-4 border-gray-300"
      />
      <!-- Circular Loader -->
      <div
        *ngIf="isLoading"
        class="absolute inset-0 flex justify-center items-center bg-gray-700 bg-opacity-50 rounded-full"
      >
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-white h-24 w-24"></div>
      </div>
    </div>
  
    <!-- File Upload Input -->
    <div class="mt-6 flex justify-center">
      <label class="file-input-label">
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          class="file-input"
        />
      </label>
    </div>

    <!-- Action Buttons (Aligned to Right) -->
    <div class="w-full flex justify-end mt-6 space-x-2">
        <button (click)="closeDialog()" class="rounded text-white px-6 py-2 bg-[#a0a4ad]">Cancel</button>
        <button (click)="updateImage()" class="rounded text-white bg-blue-700 px-6 py-2">Save Changes</button>
    </div>
</div>
