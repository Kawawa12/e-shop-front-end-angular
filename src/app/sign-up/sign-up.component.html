<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-50 to-purple-50">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl transform transition-transform duration-300 hover:scale-105">
    <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent text-center mb-8">
      Sign Up
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Full Name Field -->
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
          Full Name
        </label>
        <input
          id="fullName"
          type="text"
          formControlName="fullName"
          placeholder="Enter your full name"
          class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300"
          [class.border-red-500]="isControlInvalid('fullName')"
        />
        <small *ngIf="isControlInvalid('fullName')" class="text-red-500 text-sm mt-1">
          Full Name is required and must be at least 3 characters.
        </small>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300"
          [class.border-red-500]="isControlInvalid('email')"
        />
        <small *ngIf="isControlInvalid('email')" class="text-red-500 text-sm mt-1">
          Valid email is required.
        </small>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300"
          [class.border-red-500]="isControlInvalid('password')"
        />
        <small *ngIf="isControlInvalid('password')" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters.
        </small>
      </div>

      <!-- Phone Field -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
          Phone
        </label>
        <input
          id="phone"
          type="tel"
          formControlName="phone"
          placeholder="Enter your phone number"
          class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300"
          [class.border-red-500]="isControlInvalid('phone')"
        />
        <small *ngIf="isControlInvalid('phone')" class="text-red-500 text-sm mt-1">
          Phone number must be 10 digits.
        </small>
      </div>

      <!-- Sign In Link -->
      <div class="flex justify-end items-center">
        <p (click)="goToSignIn()" class="text-blue-600 cursor-pointer text-sm hover:text-purple-600 transition-colors duration-300">
          Already have an account? &nbsp;&nbsp; Sign In
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Register
      </button>
    </form>
  </div>
</div>
