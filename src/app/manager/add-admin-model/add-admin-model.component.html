<div class="p-6 bg-white shadow-md rounded h-[80vh] md:h-auto max-h-screen overflow-y-auto">
    <h2 class="text-xl font-semibold mb-4">Add New Admin</h2>
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
      <!-- Grid for form fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- First Name -->
        <div class="mb-4">
          <label class="block text-gray-700">First Name</label>
          <input type="text" formControlName="firstName" class="w-full p-3 border rounded" />
        </div>
        <!-- Last Name -->
        <div class="mb-4">
          <label class="block text-gray-700">Last Name</label>
          <input type="text" formControlName="lastName" class="w-full p-3 border rounded" />
        </div>
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" formControlName="email" class="w-full p-3 border rounded" />
        </div>
        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" formControlName="password" class="w-full p-3 border rounded" />
        </div>
        <!-- Phone -->
        <div class="mb-4">
          <label class="block text-gray-700">Phone</label>
          <input type="text" formControlName="phone" class="w-full p-3 border rounded" />
        </div>
        <!-- Year of Birth -->
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-medium mb-2">Year of Birth</label>
          <input
            type="date"
            formControlName="yOfBirth"
            class="w-full p-2 text-gray-700 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <small class="text-sm text-gray-500">MM/DD/YYYY</small>
        </div>
        

        <!-- Address -->
        <div class="mb-4">
          <label class="block text-gray-700">Address</label>
          <input type="text" formControlName="address" class="w-full p-3 border rounded" />
        </div>
        <!-- Gender -->
        <div class="mb-4">
          <label class="block text-gray-700">Gender</label>
          <select formControlName="gender" class="w-full p-3 border rounded">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
  
     <!-- Profile Image Upload -->
<div class="mb-2">
  <label class="block text-gray-700">Profile Image</label>
  <input 
    type="file" 
    (change)="onFileSelected($event)" 
    class="w-full p-2 border rounded" 
    accept="image/*" 
  />
</div>

<!-- Image Preview with Placeholder -->
<div class="mb-2 flex flex-col items-center">
  <p class="text-gray-700">Image Preview:</p>
  <div class="w-32 h-32 flex items-center justify-center rounded-full border border-gray-300 shadow-md overflow-hidden bg-gray-100">
    <img
      *ngIf="imagePreview"
      [src]="imagePreview"
      alt="Profile Image Preview"
      class="w-full h-full object-cover"
    />
    <span *ngIf="!imagePreview" class="text-gray-400">No Image</span>
  </div>
</div>

  
      <!-- Buttons -->
      <div class="flex flex-col md:flex-row gap-2">
        <button (click)="exitDialog()" type="button" class="w-full bg-gray-500 text-white p-2 rounded mt-4">
          Cancel
        </button>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4" [disabled]="adminForm.invalid">
          Submit
        </button>
      </div>
    </form>
  </div>
