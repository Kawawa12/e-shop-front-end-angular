<!-- add-admin.component.html -->
<div class="max-w-4xl mx-auto mt-6 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-xl font-semibold mb-4">Add New Admin</h2>
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-4">
        <div class="mb-4">
          <label class="block text-gray-700">First Name</label>
          <input type="text" formControlName="firstName" class="w-full p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Last Name</label>
          <input type="text" formControlName="lastName" class="w-full p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" formControlName="email" class="w-full p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" formControlName="password" class="w-full p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Phone</label>
          <input type="text" formControlName="phone" class="w-full p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Year of Birth</label>
          <input type="text" formControlName="yOfBirth" class="w-full p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Address</label>
          <input type="text" formControlName="address" class="w-full p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Gender</label>
          <select formControlName="gender" class="w-full p-2 border rounded">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Profile Image</label>
        <input type="file" (change)="onFileSelected($event)" class="w-full p-2 border rounded" />
      </div>
      <div *ngIf="imagePreview" class="mb-4">
        <p class="text-gray-700">Image Preview:</p>
        <img [src]="imagePreview" alt="Profile Image Preview" class="w-32 h-32 object-cover rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4" [disabled]="adminForm.invalid">
        Submit
      </button>
    </form>
  </div>
