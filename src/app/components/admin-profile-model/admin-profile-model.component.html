<div class="flex justify-center items-center bg-gray-100">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-4xl w-full">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">
        Edit Profile
      </h2>
  
      <form (submit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Full Name -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input
              type="text"
              
              name="fullName"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
              required
            />
          </div>
  
          <!-- Email -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Email</label>
            <input
              type="email"
               
              name="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
              required
            />
          </div>
  
          <!-- Home Address -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Home Address</label>
            <input
              type="text"
               
              name="homeAddress"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            />
          </div>
  
          <!-- Phone Number -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
            <input
              type="tel"
               
              name="phoneNumber"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
              required
            />
          </div>
  
          <!-- Gender -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Gender</label>
            <select
               
              name="gender"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            >
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
  
        <!-- Buttons -->
        <div class="flex justify-end gap-2 mt-6">
          <button
            type="button"
            (click)="cancelEdit()"
            class="bg-gray-500 text-white px-6 py-3 rounded-lg text-lg font-medium hover:bg-gray-600"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-medium hover:bg-blue-700"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
