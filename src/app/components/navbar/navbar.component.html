<div class="flex justify-between py-4 w-full bg-blue-500">
    <!-- Nav Bar Contents -->
    <div class="flex items-center">
      <!-- Menu Button - Visible only on small and medium devices -->
      <button 
        class="p-2 bg-gray-800 text-gray-200 hover:bg-gray-700 rounded focus:outline-none block md:hidden"
        (click)="onToggleSidebar()"
      >
        <mat-icon *ngIf="!isSidebarOpen">menu</mat-icon>
        <mat-icon *ngIf="isSidebarOpen">close</mat-icon>
      </button>
      <span class="text-white text-lg font-semibold p-2">Dashboard</span>
    </div>
    <div>
      <div class="text-white text-sm p-2 pr-6">Profile</div>
    </div>
  </div>
