<div class="dialog-container relative">
    <div mat-dialog-content class="flex flex-col items-center p-4" [@dialogAnimation]>
      <!-- Full Image Display -->
      <img
        [src]="'data:image/jpeg;base64,' + data.image"
        alt="Full Image"
        class="max-w-full max-h-[90vh] rounded-lg shadow-lg"
      />
    </div>
  </div>
