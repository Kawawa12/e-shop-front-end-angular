<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-sm">
      <h1 class="text-2xl font-bold text-gray-700 mb-4">Add Category</h1>
  
      <form (ngSubmit)="addCategory()" #categoryForm="ngForm" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-medium mb-1">Category Name</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="category.name"
            required
            class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter category name"
          />
          <div *ngIf="categoryForm.submitted && !categoryForm.controls['name']?.valid" class="text-red-500 text-sm mt-1">
            Name is required.
          </div>
        </div>
  
        <div>
          <button
            type="submit"
            [disabled]="!categoryForm.valid"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none"
          >
            Add Category
          </button>
        </div>
      </form>
    </div>
  </div>
