<div class="p-6 bg-white rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-lg font-semibold mb-4 text-center">Select a Date</h2>
  
    <div class="flex flex-col gap-4">
      <input
        type="date"
        class="border p-4 text-xl rounded-md w-full"
        (change)="setDate($event)"
      />
    </div>
  
    <div class="flex justify-end mt-4 gap-2">
      <button
        class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500 transition"
        (click)="closeDialog()"
      >
        Cancel
      </button>
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
        (click)="confirmDate()"
        [disabled]="!selectedDate"
      >
        OK
      </button>
    </div>
  </div>
