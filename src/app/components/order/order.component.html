<!-- Header -->
<mat-toolbar class="bg-blue-600 text-white mb-6">
  <span class="text-xl font-bold">Customer Orders</span>
</mat-toolbar>

<!-- Filter Input -->
<mat-form-field class="w-full max-w-md mb-6">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter orders" #input class="w-full">
</mat-form-field>

<!-- Table Container -->
<div class="overflow-x-auto shadow-md rounded-lg">
  <table mat-table [dataSource]="dataSource" matSort class="w-full min-w-[600px]">

    <!-- Customer Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-100 font-bold p-4"> Customer Name </th>
      <td mat-cell *matCellDef="let row" class="p-4"> {{row.customerName}} </td>
    </ng-container>

    <!-- Order Status Column -->
    <ng-container matColumnDef="orderStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-100 font-bold p-4"> Order Status </th>
      <td mat-cell *matCellDef="let row" class="p-4"> {{row.orderStatus}} </td>
    </ng-container>

    <!-- Order Date Column -->
    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-100 font-bold p-4"> Order Date </th>
      <td mat-cell *matCellDef="let row" class="p-4"> {{row.orderDate | date:'short'}} </td>
    </ng-container>

    <!-- Total Amount Column -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-100 font-bold p-4"> Total Amount(Tsh) </th>
      <td mat-cell *matCellDef="let row" class="p-4">{{row.totalAmount}} /=</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 font-bold p-4"> Actions </th>
      <td mat-cell *matCellDef="let row" class="p-4">
        <button mat-raised-button color="primary" (click)="viewOrder(row)" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          View Order
        </button>
      </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>

    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition-colors"></tr>

    <!-- No Data Row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell p-4 text-center italic text-gray-500" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of orders" class="mt-6"></mat-paginator>
