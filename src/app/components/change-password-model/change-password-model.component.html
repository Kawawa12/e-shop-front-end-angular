<div class="flex justify-center items-center bg-gray-100 p-1">
    <div class="bg-white shadow-xl rounded-2xl p-10 max-w-4xl w-full">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">
        Change Password
      </h2>
  
      <form (submit)="onSubmit()" class="space-y-6">
        <!-- Current Password -->
        <div class="relative">
          <label class="block text-gray-700 font-medium mb-2">Current Password</label>
          <input
            [type]="showCurrentPassword ? 'text' : 'password'"
            [(ngModel)]="passwords.currentPassword"
            name="currentPassword"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
          />
          <!-- Show Password Toggle -->
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute top-10 right-3 text-gray-500 hover:text-gray-700"
          >
            <i *ngIf="showCurrentPassword" class="fa fa-eye-slash"></i>
            <i *ngIf="!showCurrentPassword" class="fa fa-eye"></i>
          </button>
        </div>
  
        <!-- New Password -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">New Password</label>
          <input
            type="password"
            [(ngModel)]="passwords.newPassword"
            name="newPassword"
            (input)="checkStrength()"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
          />
          <!-- Strength Bar -->
          <div class="mt-2">
            <div class="h-2 w-full rounded-full" [ngClass]="passwordStrength.color"></div>
          </div>
          <p class="text-sm mt-1" [ngClass]="passwordStrength.textColor">
            {{ passwordStrength.message }}
          </p>
        </div>
  
        <!-- Confirm Password -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
          <input
            type="password"
            [(ngModel)]="passwords.confirmPassword"
            name="confirmPassword"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
          />
          <p *ngIf="passwords.newPassword !== passwords.confirmPassword && passwords.confirmPassword"
            class="text-red-500 text-sm mt-1">
            Passwords do not match!
          </p>
        </div>
  
        <!-- Buttons -->
        <div class="flex justify-end gap-2 mt-6">
          <button
            type="button"
            (click)="cancelChange()"
            class="bg-gray-500 text-white px-6 py-2 rounded text-lg font-medium hover:bg-gray-600"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="passwords.newPassword !== passwords.confirmPassword"
            class="bg-blue-600 text-white px-6 py-2 rounded text-lg font-medium hover:bg-blue-700 disabled:bg-gray-400"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
